<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ad.size" content="width=300,height=66"/>
    <title>ANET360 Calculator</title>

    <script type="text/javascript" src="src/TweenMax.min.js"></script>
    <script src="anim.js"></script>
   
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css" /> -->
    <style type="text/css">
        
        /*---- FOR PRESENTATION ----*/

        body{
            background-color: #222222;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
        }
        #wrapper {
            margin-left: 20%;
            margin-top: 160px;
        }
        /*---- FOR ANIMATION ----*/
        #wrapper {
            background: #FFFFFF;
            width:60%;
            height:500px;
            overflow: hidden;
            position:relative;
            display:none;
            /*ed5f2e*/
        }
        
        
        input[type=range],
        input[type=range], 
        input[type=range] {
            -webkit-appearance: none;
            border-radius: 8px;
            height: 1px;
            border: 1px solid #ebebeb;
            background-color: #fff;
            outline: none !important;
        }
        input[type='range']::-webkit-slider-thumb,
        input[type='range']::-webkit-slider-thumb,
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            background-color: #ebebeb;
            border: 0px solid #ebebeb;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type=range]::-moz-range-track {
            border-radius: 8px;
            height: 1px;
            border: 1px solid #ebebeb;
            background-color: #fff;
        }
        input[type=range]::-moz-range-thumb {
            background: #ed5f2e;
            border: 1px solid #ebebeb;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type="range"]::-ms-fill-lower,
        input[type="range"]::-ms-fill-upper {
            background: transparent;
        }
        input[type="range"]::-ms-track {
            border-radius: 8px;
            height: 1px;
            border: 1px solid #ebebeb;
            background-color: #fff;
        }
        input[type="range"]::-ms-thumb {
            background-color: #ebebeb;
            border: 1px solid #ebebeb;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        #calc_title {
            width:100%;
            padding-top: 20px;
            font-size: 20px;
            text-transform: uppercase;
            text-align: center;
        }
        #calc_text {
            width:100%;
            padding-top: 20px;
            font-size: 14px;
            text-transform: uppercase;
            text-align: center;
        }
        #calc_input {
            position: relative;
            width:100%;
            height:200px;
        }
        #calc_drivers_num {
            width:15%;
            padding-top: 20px;
            font-size: 20px;
            text-transform: uppercase;
            text-align: center;
        }
        #calc_slider {
            position:absolute;
            width:60%;
            left:20%;
            top:35px;
        }
        .row div {
            position:relative;
            display:block;
            float:left;
            padding-top:10px;
            text-align: right;
            padding-left: 10px;
        }
        .col_first {
            width:20%;

        }
        .col {
            width:16%;
        }
    </style>
</head>


<body>
    <!-- <ft-default clicktag> -->
    
    <div id="wrapper">
        <div id="calc_title">Impact</div>
        <div id="calc_text">SEE HOW ANET360 INTERACTIVE SAFE URBAN DRIVING COURSE CAN TRANSFORM YOUR ORGANISATION</div>
        <div id="calc_input">
            <div id="calc_drivers_num">10<br/>drivers</div>
            <input id="calc_slider" name="drivers" type="range" min=1 max=1000 step=1 value="1" />
        </div>

        <div id="calc_output">
            <div class='row' id='row_0'>
                <div class='col_first'>
                </div>
                <div class='col'>
                    <div class='col_title'>Savings</div>
                </div>
                <div class='col'>
                    <div class='col_title'>Time</div>
                </div>
                <div class='col'>
                    <div class='col_title'>Cost</div>
                </div>
                <div class='col'>
                    <div class='col_title'>Salary</div>
                </div>
            </div>
            <div class="spacer" style="clear: both;"></div>
            <div class='row' id='row_1'>
                <div class='col_first'>
                    <div class='row_title'>Basic Package</div>
                </div>
                <div class='col'>
                    <div class='amount' id='saving_basic'>£170</div>
                </div>
                <div class='col'>
                    <div class='amount' id='time_basic'>£170</div>
                </div>
                <div class='col'>
                    <div class='amount' id='cost_basic'>£40</div>
                </div>
                <div class='col'>
                    <div class='amount' id='salary_basic'>£700</div>
                </div>
            </div>
            <div class="spacer" style="clear: both;"></div>
            <div class='row' id='row_2'>
                <div class='col_first'>
                    <div class='row_title'>Pro Package</div>
                </div>
                <div class='col'>
                    <div class='amount' id='saving_pro'>£170</div>
                </div>
                <div class='col'>
                    <div class='amount' id='time_pro'>£170</div>
                </div>
                <div class='col'>
                    <div class='amount' id='cost_pro'>£40</div>
                </div>
                <div class='col'>
                    <div class='amount' id='salary_pro'>£700</div>
                </div>
            </div>
        </div>
    </div>

    <!--</ft-default>
    <script src="http://cdn.flashtalking.com/frameworks/js/api/2/9/html5API.js"></script>-->
</body>

</html>
